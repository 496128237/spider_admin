<div class="page-content">
    <div class="col-sm-6 pull-right">
        <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = '{:url(\'site/index\')}'">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
    </div>
    <div class="page-header">
        <h1>
            {:model('menu')->getParentNname()}
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {:input('id')?'编辑':'新增'}
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form" action="{:input('id')?'edit':'add'}" method="post" name="myfrom" >
                {:input('id')?'<input type="hidden" value="'.$info['id'].'" name="id">':''}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">站点名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" value="{$info.name|default=''}" name="name" placeholder="name" disabled/>
                    </div>
                </div>
                <div class="space-4"></div>


                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 站点链接 </label>

                    <div class="col-sm-9">
                        <input type="text" name="link" placeholder="link" value="{$info.link|default=''}" class="col-xs-10 col-sm-5" disabled />
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 数据库表名 </label>

                    <div class="col-sm-9">
                        <input type="text" name="sql_database" placeholder="sql_database" value="{$info.sql_database|default=''}" class="col-xs-10 col-sm-5" disabled />
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 入库表 </label>

                    <div class="col-sm-9">
                        <input type="text" name="sql_table" placeholder="sql_table" value="{$info.sql_table|default=''}" class="col-xs-10 col-sm-5" disabled />
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 采集规则 </label>

                    <div class="col-sm-9">
                        <select class="form-control" name="spider_rex" style="width: 325px;">
                            <option value="">请选择采集规则</option>
                            {volist name="reginfo" id="vo"}
                            <option value="{$vo.id}">{$vo.name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 采集地址 </label>

                    <div class="col-sm-9">
                        <input type="text" name="spider_url" placeholder="采集地址" value="" class="col-xs-10 col-sm-5" />
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 采集分类 </label>

                    <div class="col-sm-9">
                        <input type="text" name="spider_classid" placeholder="采集分类" value="" class="col-xs-10 col-sm-5" />
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 采集数量 </label>

                    <div class="col-sm-9">
                        <input type="text" name="spider_num" placeholder="采集数量" value="" class="col-xs-10 col-sm-5" />
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="myfrom.submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
