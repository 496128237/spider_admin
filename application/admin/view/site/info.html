<div class="page-content">
    <div class="col-sm-6 pull-right">
        <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = 'index'">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
    </div>
    <div class="page-header">
        <h1>
            {:model('menu')->getParentNname()}
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {:input('id')?'编辑':'新增'}
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form" action="{:input('id')?'edit':'add'}" method="post" name="myfrom" >
                {:input('id')?'<input type="hidden" value="'.$info['id'].'" name="id">':''}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">站点名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" value="{$info.name|default=''}" name="name" placeholder="name"/>
                    </div>
                </div>
                <div class="space-4"></div>


                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 站点链接 </label>

                    <div class="col-sm-9">
                        <input type="text" name="link" placeholder="link" value="{$info.link|default=''}" class="col-xs-10 col-sm-5" />
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">提示</label>
                    <div class="col-sm-9">
                        <textarea name="tip" class="col-xs-10 col-sm-5" placeholder="tip">{$info.tip|default=''}</textarea>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 数据库ip </label>

                    <div class="col-sm-9">
                        <input type="text" name="sql_ip" placeholder="sql_ip" value="{$info.sql_ip|default=''}" class="col-xs-10 col-sm-5" />
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 数据库用户名 </label>

                    <div class="col-sm-9">
                        <input type="text" name="sql_user" placeholder="sql_user" value="{$info.sql_user|default=''}" class="col-xs-10 col-sm-5" />
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 数据库密码 </label>

                    <div class="col-sm-9">
                        <input type="text" name="sql_pass" placeholder="sql_pass" value="{$info.sql_pass|default=''}" class="col-xs-10 col-sm-5" />
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 数据库表名 </label>

                    <div class="col-sm-9">
                        <input type="text" name="sql_database" placeholder="sql_database" value="{$info.sql_database|default=''}" class="col-xs-10 col-sm-5" />
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 入库表 </label>

                    <div class="col-sm-9">
                        <input type="text" name="sql_table" placeholder="sql_table" value="{$info.sql_table|default=''}" class="col-xs-10 col-sm-5" />
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 文章分类表 </label>

                    <div class="col-sm-9">
                        <input type="text" name="sql_classtable" placeholder="sql_classtable"
                               value="{$info.sql_classtable|default=''}" class="col-xs-10 col-sm-5"/>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 文章顶级id </label>

                    <div class="col-sm-9">
                        <input type="text" name="sql_classparentid" placeholder="sql_classparentid"
                               value="{$info.sql_classparentid|default=''}" class="col-xs-10 col-sm-5"/>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="myfrom.submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
